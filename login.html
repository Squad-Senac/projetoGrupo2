<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/logo.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Login</h3>
                                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                                    adipisicing.</p>
                            </div>
                            <form>
                                <div class="form-group first">
                                    <label for="usuario">Usuário</label>
                                    <input type="text" class="form-control" placeholder="Usúario" id="login">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" placeholder="Senha" id="senha">
                                </div>
                                <div class="d-flex mb-3 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Lembrar</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="esqueci">Esqueci minha senha</a></span>
                                </div>
                                <input type="submit" value="Entrar" class="btn btn-block btn-primary" onclick="logar(); return false">
                                <span class="d-block text-left my-4 text-muted">&mdash; Faça login com &mdash;</span>
                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <img class="logo-login" src="img/fb.png">
                                    </a>

                                    <a href="#" class="twitter">
                                        <img class="logo-login" src="img/tt.png"> 
                                    </a>

                                    <a href="#" class="google">
                                        <img class="logo-login" src="img/gg.png">
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
</body>

</html>
